<h1 style="margin: 20px 0px 0px 40px;">  Dashboard </h1>

<mat-card style="margin: 20px 40px 40px 40px; padding: 20px;">
  <mat-card-content>
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="100px">

        <mat-grid-tile>

          <mat-card class="card-info">
            <mat-card-header>
              <div mat-card-avatar>
                <mat-icon color="accent">payment</mat-icon>
              </div>
              <mat-card-title>Total Profit</mat-card-title>
              <mat-card-subtitle>CLP. {{ totalProfit }}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>

        </mat-grid-tile>

      <mat-grid-tile>

        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="warn">sell</mat-icon>
            </div>
            <mat-card-title>Total Sales</mat-card-title>
            <mat-card-subtitle> {{ totalSales }}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>

      </mat-grid-tile>

      <mat-grid-tile>

        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="primary">collections_bookmark</mat-icon>
            </div>
            <mat-card-title>Total Products</mat-card-title>
            <mat-card-subtitle> {{ totalProducts }}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>

      </mat-grid-tile>

      </mat-grid-list>

      <mat-card style="margin-top: 20px;">
        <mat-card-content>
          <div style="width: 100%; height: 400px;">
            <canvas id="chartBars"></canvas>
          </div>
        </mat-card-content>
      </mat-card>

    </mat-card-content>
  </mat-card-content>
</mat-card>
