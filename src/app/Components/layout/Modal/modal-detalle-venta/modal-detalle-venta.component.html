<h2 mat-dialog-title> Sale Detail </h2>

<mat-dialog-content>
  <mat-grid-list cols="3" rowHeight="70px">

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Order Number</mat-label>
        <input matInput [(ngModel)] = "orderNumber">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Register Date</mat-label>
        <input matInput [(ngModel)] = "registerDate">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Total</mat-label>
        <input matInput [(ngModel)] = "total">
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>

  <h4>Product List</h4>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="productSale">

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.productName }} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
      </ng-container>

      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef> Unit Price </th>
        <td mat-cell *matCellDef="let element"> {{ element.unitPrice }} </td>
      </ng-container>

      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
        <td mat-cell *matCellDef="let element"> {{ element.subtotal }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
  </div>

</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Go Back</button>
</mat-dialog-actions>
